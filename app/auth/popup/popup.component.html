<div class="signpopup">
        <h1 mat-dialog-title>Voulez-vous apprendre ou enseigner ?</h1>
        <mat-radio-group class="example-radio-group" [(ngModel)]="choix">
           <mat-radio-button class="example-radio-button" value="Apprendre"> Apprendre </mat-radio-button>
           <mat-radio-button class="example-radio-button" value="enseigner"> Enseigner </mat-radio-button>
         </mat-radio-group>
        <div mat-dialog-actions>
            <button mat-stroked-button class="annuler" (click)="onNoClick()">Annuler</button>
            <button mat-stroked-button class="valider" [mat-dialog-close]="data.category"  (click)= "Validate()">Valider</button>
        </div>

</div>
