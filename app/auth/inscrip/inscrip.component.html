<div id="conteneur">
<div class="inscription">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="nom">Prénom :</label>
      <input type="text" id="nom" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Nom :</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail :</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">mot de passe :</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="classe">Quelle classe faites-vous ?</label>
      <select id="classe" class="form-control" formControlName="classe">
        <option value="6eme">6eme</option>
        <option value="5eme">5eme</option> 
        <option value="4eme">4eme</option>
        <option value="3eme">3eme</option>
        <option value="2nd">2nd</option>
        <option value="Pre s"> pre s</option>
        <option value="Tle s">Tle s </option>
        <option value="sil">sil</option>
        <option value="cp">cp</option>
        <option value="CE1">CE1</option>
        <option value="CE2">CE2</option>
        <option value="CM1">CM1</option>
        <option value="CM2">CM2</option>
         </select>
    </div>
    <div class="form-group">
      <label for="ville">Ville :</label>
      <input type="text" id="ville" class="form-control" formControlName="ville">
    </div>
    <h4>exemple: douala-bonabéri</h4>
    <div class="form-group">
      <label for="etablissement">etablissement :</label>
      <input type="text" id="ecole" class="form-control" formControlName="etablissement">
    </div>
    <p class="text-danger">{{ errorMessage }}</p>
    <button type="submit" class="btn btn-primary" 
     [disabled]="userForm.invalid" > Soumettre </button>
  </form>
</div>
</div>
